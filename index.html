<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <!-- Useing a rest sheet-->
        <link rel='stylesheet' href='assets/css/rest.css'>
        <link rel='stylesheet' href='assets/css/style.css'>
        <title>JS Quiz</title>
    </head>
    <body>
        <!--Starting page-->
        <section>
            <div class="container">
                <div id="questionContainer" class="hide"></div>
                <div id="question"><strong>JavaScript Coding Quiz Challenge</strong><br><br>
                Try to answer the following code-related questions within the time limit.  Keep in mind tht incorrect answers will penalize your score and reduce your time by 10 seconds! </div>
                <div id="answerButtons" class = "btn-grid hide">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="finish-btn" class="finish-btn btn hide">Finish</button>
                </div>

            </div>
        </section>
        <section class="topright">
            <div class="timingContainer">
                <h2 id="timer">00:00</h2>
            </div>
        </section>
        <section class="topLeft">
            <div class="scoreContainer">
                <h2 id="score">Highscores</h2>
            </div>
        </section>
        <script src="assets/script.js"></script>

        
   
       
    </body>
</html>
